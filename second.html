<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Second Page</title>

            <label><b>ელ.ფოსტა</b></label> <br> <br>
            <input type="email" name="email" placeholder="anzorr666@redberry.ge"><br><br>
          
            <label><b>მობილურის ნომერი</b></label> <br> <br>
            <input type="tel" name="phone" placeholder="+995 551 12 34 56"><br><br>
          
            <input type="submit" value="შემდეგი" class="next-button">
          </form>
